<div class="">
    <div class="flex flex-col md:flex-row items-center justify-between mb-8">
        <h1 class="text-4xl font-bold mb-4">Live Cricket Score</h1>
        <button (click)="refreshScore()"
            class="py-2 px-4 bg-blue-500 hover:bg-blue-700 cursor-pointer rounded-md text-white">Refresh</button>
    </div>

    <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
        @for(match of matches; track $index) {
        <div>
            <app-match-card [match]="match"></app-match-card>
        </div>
        }
        @empty {
        <p>No matches found</p>
        }
    </div>

</div>
