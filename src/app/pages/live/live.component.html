<div class="">
    <h1 class="text-4xl font-bold mb-8">Live Cricket Score</h1>

    <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
        @for(match of matches; track $index) {
        <div>
            <app-match-card [match]="match"></app-match-card>
        </div>
        }
        @empty {
        <p>No matches found</p>
        }
    </div>

</div>
